version: '3'
services:
  nginx: 
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/nginx.html:/usr/share/nginx.html
    ports:
      - 80:80
      - 443:443
    environment:
      - DOCKERHOST=127.0.0.1
  backend_express:
    build: ./backend_express
    container_name: backend_express
    ports:
      - 8080:8080

