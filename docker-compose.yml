version: '3'
services:
  nginx: 
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/nginx.html:/usr/share/nginx.html
    ports:
      - 80:80
      - 443:443
    environment:
      - DOCKERHOST=127.0.0.1
  backend_express:
    build: ./backend_express
    container_name: backend_express
    ports:
      - 3200:3200
  frontend_angular_nginx_server:
    build: ./frontend_angular
    container_name: frontend_angular_nginx_server
    ports: 
      - 4200:80
    volumes:
      - /Users/Jonas/Documents/AWS_Vps/frontend_angular/server/logs

